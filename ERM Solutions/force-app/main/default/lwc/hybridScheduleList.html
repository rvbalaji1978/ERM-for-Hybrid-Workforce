<template>
    <lightning-card title="My Hybrid Schedules">
        <template if:true={schedules}>
            <ul>
                <template for:each={schedules} for:item="s">
                    <li key={s.Id}>{s.Name} - {s.Status__c}</li>
                </template>
            </ul>
        </template>
    </lightning-card>
</template>
